#     scriptType: 'ps'
#     scriptLocation: 'inlineScript'
#     inlineScript: |
#       $sshPublicKey = (Get-AzKeyVaultSecret -VaultName 'YourLibraryVariableGroup' -Name 'sshPublicKey').SecretValueText
#       $env:SSH_PUBLIC_KEY = $sshPublicKey

- task: TerraformInstaller@0
  inputs:
    terraformVersion: 'latest'

- task: TerraformTaskV3@3
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Private Account wahid2272'
    backendAzureRmResourceGroupName: 'aks-terraform'
    backendAzureRmStorageAccountName: 'akstfstore72'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'tf/terraform.tfstate'
    
- task: TerraformTaskV3@3
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'Private Account wahid2272'
    environmentVariables:
      - 'RG_NAME': '$(rgname)'
      - 'VAULT_NAME': '$(vaultname)'

- task: TerraformTaskV3@3
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'Private Account wahid2272'
    environmentVariables:
      - 'RG_NAME': '$(rgname)'
      - 'VAULT_NAME': '$(vaultname)'
