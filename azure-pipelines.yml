# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  rgname: $(rgname)
  vaultname: $(vaultname)

steps:
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'Private Account wahid2272'
    KeyVaultName: 'TF-Key-Vault-72'
    SecretsFilter: '*'
    RunAsPreJob: false

# - task: AzureCLI@2
#   inputs:
